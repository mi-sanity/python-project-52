{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4"> {{ title }}</h1>
<form method="post">
  {% csrf_token %}
  <p>{{ message }} {{ task.name }} ?</p>
  {% bootstrap_button submit button_type="submit" button_class="btn btn-danger" %}
</form>
{% endblock %}
